name: Liquibase - AstraDB CQL Migrations (PoC)

on:
  push:
    branches: [ main ]
    paths:
      - "liquibase/**"
      - "pom.xml"
      - ".github/workflows/liquibase.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "liquibase/**"
      - "pom.xml"
  workflow_dispatch:

concurrency:
  group: astradb-liquibase-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate keyspace
        shell: bash
        env:
            ASTRA_DB_KEYSPACE: ${{ secrets.ASTRA_DB_KEYSPACE }}
        run: |
            set -euo pipefail
            echo "Keyspace: ${ASTRA_DB_KEYSPACE}"
            [[ -n "${ASTRA_DB_KEYSPACE}" ]] || exit 1
            [[ "${ASTRA_DB_KEYSPACE}" =~ ^[A-Za-z0-9_]+$ ]] || exit 1

  migrate:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Setup Secure Connect Bundle
        shell: bash
        env:
          ASTRA_SCB_BASE64: ${{ secrets.ASTRA_SCB_BASE64 }}
        run: |
          set -euo pipefail
          mkdir -p .astra
          echo "${ASTRA_SCB_BASE64}" | base64 -d > .astra/secure-connect.zip
          ls -la .astra/secure-connect.zip

      - name: Liquibase STATUS
        shell: bash
        env:
          ASTRA_DB_KEYSPACE: ${{ secrets.ASTRA_DB_KEYSPACE }}
          ASTRA_DB_TOKEN: ${{ secrets.ASTRA_DB_TOKEN }}
        run: |
          set -euo pipefail
          mvn -B -e -DskipTests --no-transfer-progress liquibase:status \
            -Dliquibase.changeLogFile=liquibase/changelog.sql \
            -Dliquibase.url="jdbc:cassandra://dbaas/${ASTRA_DB_KEYSPACE}?secureconnectbundle=$(pwd)/.astra/secure-connect.zip&compliancemode=Liquibase" \
            -Dliquibase.username=token \
            -Dliquibase.password="${ASTRA_DB_TOKEN}" \
            -Dliquibase.lockWaitTime=20 \
            -Dliquibase.lockPollRate=5

      - name: Liquibase UPDATE
        shell: bash
        env:
          ASTRA_DB_KEYSPACE: ${{ secrets.ASTRA_DB_KEYSPACE }}
          ASTRA_DB_TOKEN: ${{ secrets.ASTRA_DB_TOKEN }}
        run: |
          set -euo pipefail
          mvn -B -e -DskipTests --no-transfer-progress liquibase:update \
            -Dliquibase.changeLogFile=liquibase/changelog.sql \
            -Dliquibase.url="jdbc:cassandra://dbaas/${ASTRA_DB_KEYSPACE}?secureconnectbundle=$(pwd)/.astra/secure-connect.zip&compliancemode=Liquibase" \
            -Dliquibase.username=token \
            -Dliquibase.password="${ASTRA_DB_TOKEN}" \
            -Dliquibase.lockWaitTime=20 \
            -Dliquibase.lockPollRate=5
