name: Liquibase - AstraDB CQL Migrations (PoC)

on:
  push:
    branches: [ main ]
    paths:
      - "liquibase/**"
      - "pom.xml"
      - ".github/workflows/liquibase.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "liquibase/**"
      - "pom.xml"
  workflow_dispatch:

concurrency:
  group: astradb-liquibase-${{ github.ref }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate keyspace
        env:
          ASTRA_DB_KEYSPACE: ${{ secrets.ASTRA_DB_KEYSPACE }}
        run: |
          echo "Keyspace: ${ASTRA_DB_KEYSPACE}"
          [[ -n "${ASTRA_DB_KEYSPACE}" ]] || exit 1
          [[ "${ASTRA_DB_KEYSPACE}" =~ ^[A-Za-z0-9_]+$ ]] || exit 1

  migrate:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Setup Secure Connect Bundle
        env:
          ASTRA_SCB_BASE64: ${{ secrets.ASTRA_SCB_BASE64 }}
        run: |
          mkdir -p .astra
          echo "${ASTRA_SCB_BASE64}" | base64 -d > .astra/secure-connect.zip
          unzip -l .astra/secure-connect.zip

      - name: Liquibase STATUS (check lock)
        env:
          ASTRA_DB_KEYSPACE: ${{ secrets.ASTRA_DB_KEYSPACE }}
          ASTRA_DB_TOKEN: ${{ secrets.ASTRA_DB_TOKEN }}
        run: |
          mvn liquibase:status \
            -Dliquibase.changeLogFile=liquibase/changelog.sql \
            -Dliquibase.url="jdbc:cassandra://dbaas/${ASTRA_DB_KEYSPACE}?secureconnectbundle=$(pwd)/.astra/secure-connect.zip" \
            -Dliquibase.username=token \
            -Dliquibase.password="${ASTRA_DB_TOKEN}" \
            -Dliquibase.logLevel=warn

      - name: Force release locks (safety)
        # ... same env
        run: |
          mvn liquibase:releaseLocks \
            -Dliquibase.changeLogFile=liquibase/changelog.sql \
            -Dliquibase.url="jdbc:cassandra://dbaas/${ASTRA_DB_KEYSPACE}?secureconnectbundle=$(pwd)/.astra/secure-connect.zip" \
            -Dliquibase.username=token \
            -Dliquibase.password="${ASTRA_DB_TOKEN}" || true

      - name: Liquibase UPDATE (deploy)
        # ... same env  
        run: |
          mvn liquibase:update \
            -Dliquibase.changeLogFile=liquibase/changelog.sql \
            -Dliquibase.url="jdbc:cassandra://dbaas/${ASTRA_DB_KEYSPACE}?secureconnectbundle=$(pwd)/.astra/secure-connect.zip" \
            -Dliquibase.username=token \
            -Dliquibase.password="${ASTRA_DB_TOKEN}" \
            -Dliquibase.logLevel=info

