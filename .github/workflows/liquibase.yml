name: Liquibase - AstraDB CQL Migrations (PoC)

on:
  push:
    branches: [ main ]
    paths:
      - "liquibase/**"
      - "pom.xml"
      - ".github/workflows/liquibase.yml"
  workflow_dispatch:

concurrency:
  group: astradb-liquibase-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Validate keyspace format
        shell: bash
        env:
          ASTRA_DB_KEYSPACE: ${{ secrets.ASTRA_DB_KEYSPACE }}
        run: |
          set -euo pipefail
          echo "Keyspace: '${ASTRA_DB_KEYSPACE}'"
          if [[ -z "${ASTRA_DB_KEYSPACE}" ]]; then
            echo "ERROR: ASTRA_DB_KEYSPACE is empty" && exit 1
          fi
          if [[ ! "${ASTRA_DB_KEYSPACE}" =~ ^[A-Za-z0-9_]+$ ]]; then
            echo "ERROR: Keyspace must be alphanumerics/underscore only." && exit 1
          fi

      - name: Recreate Secure Connect Bundle
        shell: bash
        env:
          ASTRA_SCB_BASE64: ${{ secrets.ASTRA_SCB_BASE64 }}
        run: |
          set -euo pipefail
          mkdir -p .astra
          echo "$ASTRA_SCB_BASE64" | base64 -d > .astra/secure-connect.zip
          ls -la .astra/secure-connect.zip

      - name: Liquibase release locks (PoC safety)
        shell: bash
        env:
            ASTRA_DB_KEYSPACE: ${{ secrets.ASTRA_DB_KEYSPACE }}
            ASTRA_DB_TOKEN: ${{ secrets.ASTRA_DB_TOKEN }}
        run: |
            set -euo pipefail
            mvn -q -DskipTests liquibase:releaseLocks \
              -Dliquibase.changeLogFile=liquibase/changelog.sql \
              -Dliquibase.url="jdbc:cassandra://dbaas/${ASTRA_DB_KEYSPACE}?secureconnectbundle=$(pwd)/.astra/secure-connect.zip&user=token&password=${ASTRA_DB_TOKEN}" \
              -Dliquibase.username=token \
              -Dliquibase.password="${ASTRA_DB_TOKEN}" || true


      - name: Liquibase update (apply changes)
        shell: bash
        env:
            ASTRA_DB_KEYSPACE: ${{ secrets.ASTRA_DB_KEYSPACE }}
            ASTRA_DB_TOKEN: ${{ secrets.ASTRA_DB_TOKEN }}
        run: |
            set -euo pipefail

            mvn -B -e -DskipTests --no-transfer-progress liquibase:update \
              -Dliquibase.changeLogFile=liquibase/changelog.sql \
              -Dliquibase.url="jdbc:cassandra://dbaas/${ASTRA_DB_KEYSPACE}?secureconnectbundle=$(pwd)/.astra/secure-connect.zip&user=token&password=${ASTRA_DB_TOKEN}" \
              -Dliquibase.username=token \
              -Dliquibase.password="${ASTRA_DB_TOKEN}" \
              -Dliquibase.logLevel=info
